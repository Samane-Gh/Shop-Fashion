
{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    </head>
    <body>
        
        <div id="login">
            <h3 class="text-center text-white pt-5">Login form</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form"  dir="rtl" align="right" class="form" action="{% url 'accounts:login' %}" method="post">
                                {% csrf_token %}
                                <h3 class="text-center text-info">وارد شوید</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info"> ایمیل / نام کاربری را وارد کنید</label><br>
                                    <input name="username" placeholder="ایمیل / نام کاربری را وارد کنید" 
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'ایمیل / نام کاربری را وارد کنید'" 
                                    class="common-input mb-20 form-control" type="text">
            
                                </div>
                                {% comment %} <div class="form-group">
                                    <label for="email" class="text-info">Email:</label><br>
                                    <input name="email" placeholder="Enter email address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control"  type="email">
                                
                                </div> {% endcomment %}
                                <div class="form-group">
                                    <label for="password" class="text-info"> رمز خود را وارد کنید</label><br>
                                    <input name="password" placeholder="رمز خود را وارد کنید" onfocus="this.placeholder = ''" onblur="this.placeholder = 'رمز خود را وارد کنید'" class="common-input mb-20 form-control" type="password">
                                
                                </div> 
                                <div class="form-group">
                                    
                                    <a href="{% url 'password_reset' %}">  رمز خود را فراموش کردید </a>
                                
                                </div> 
                                <div class="form-group">
                                     <input type="submit" name="submit" class="btn btn-info btn-md" value="ورود">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
